<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidekick</title>
  <link rel="icon" type="image/png" href="catfavicon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="snow-layer" aria-hidden="true"></div>
  <div class="app">
    <aside class="sidebar">
      <div class="logo-wrap">
        <img src="catfavicon.png" alt="Sidekick Logo" class="logo" />
        <span>Sidekick</span>
      </div>
      <nav>
        <button class="nav-btn active" data-section="social">Share Recipe</button>
        <button class="nav-btn" data-section="cookdine">CookDineHost</button>
        <button class="nav-btn" data-section="marion">Marion's Kitchen</button>
      </nav>
    </aside>

    <main class="main">
      <!-- SOCIAL TOOLS SECTION -->
      <section id="social" class="section active">
        <h2>Share Recipe Tool</h2>
        <p>Paste a recipe link and get response variations instantly. Copy by clicking the block. </p>

        <input type="text" id="recipe-link" placeholder="Paste recipe link here..." />
        <button id="generate-replies">Generate Replies</button>

        <div id="generated-replies"></div>
      </section>

      <!-- OTHER SECTIONS -->
      <section id="cookdine" class="section">
        <h2>CookDineHost Responses</h2>
        <input type="text" id="cookdine-search" placeholder="Search CookDineHost..." />
        <div id="cookdine-replies"></div>
      </section>
      
      <section id="marion" class="section">
        <h2>Marion’s Kitchen Responses</h2>
        <input type="text" id="marion-search" placeholder="Search Marion's Kitchen..." />
        <div id="marion-replies"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>

  <div id="cat-container">
    <div id="cat">
    </div>
  </div>
  </div>
  <script>
  (function () {
    const snowLayer = document.querySelector('.snow-layer');
    if (!snowLayer) return;

    function createSnowflake() {
      const flake = document.createElement('div');
      flake.className = 'snowflake';
      flake.textContent = '❄';

      const size = 8 + Math.random() * 10;              // 8px–18px
      const startLeft = Math.random() * 100;            // 0–100% viewport width
      const drift = (Math.random() - 0.5) * 80;         // -40px to 40px sideways
      const duration = 6 + Math.random() * 6;           // 6–12s fall

      flake.style.left = startLeft + 'vw';
      flake.style.fontSize = size + 'px';
      flake.style.animationDuration = duration + 's';
      flake.style.setProperty('--x-move', drift + 'px');

      snowLayer.appendChild(flake);

      // Clean up after animation ends
      setTimeout(() => {
        flake.remove();
      }, duration * 1000 + 200);
    }

    // Spawn flakes periodically
    const interval = setInterval(createSnowflake, 350); // lower = more snow

    // Safety: stop if user leaves page
    window.addEventListener('beforeunload', () => clearInterval(interval));
  })();
</script>
</body>
</html>
